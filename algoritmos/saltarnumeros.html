<!DOCTYPE html>
<html>
<head>
	
</head>


<body>
	
	
	<script>



	
		var contador=0;
		var acumulador=0;
		
		
		for(i=18;i<=46; i+=3){
			document.write(i+"<br>");
			contador=contador+i;
			acumulador++
		}
		document.write(contador+"<br>");
		document.write(contador/46+"<br>");
		document.write(acumulador);
		
		
		
	</script>	

	
	
</body>
</html>
